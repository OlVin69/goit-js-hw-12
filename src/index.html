<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagination in Gallery </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Open+Sans:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section class="gallery-section">
    <form name="search_form" class="form js-search-form">
      <input type="text" name="search_field" placeholder="Search images..." class="search-input">
      <button type="submit" class="btn">Search</button>
    </form>


    <ul class="gallery js-gallery"></ul>
    <div class="loader hidden"></div>
    <div class="backdrop js-backdrop is-hidden"></div>
    <button type="button" class="loadmore js-loadmore is-hidden">Load More</button>

  </section>

  <script type="module" src="./main.js></script>
</body>

</html>
